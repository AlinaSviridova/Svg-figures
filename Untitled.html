      <svg width="320" height="120">
         <line x1="220" y1="20" x2="20" y2="90" stroke="violet"stroke-width="5" />
       </svg>
       
       <svg width="120" height="120">
         <line x1="0" y1="0" x2="0" y2="100" stroke="green"stroke-width="5" />
       </svg>
       
       <svg width="100" height="120">
         <line x1="100" y1="0" x2="0" y2="0" stroke="red"stroke-width="2" />
       </svg>
       
       <svg>
         <circle r="50"   cx="50px" cy="50%" fill="yellowgreen"/>
       </svg>
       <svg>
       <circle r="50"   cx="100" cy="50%" fill="pink"/>
       </svg>
       <svg>
       <ellipse rx="30" ry="40%" cx="50%"cy="50%"/>
         </svg>
       
       <svg>
       <rect width="150" height="100" fill="orange"/> 
       </svg>
       
       <svg>
       <rect width="50%" height="100" x="20" y="50"/>
        </svg>
       <svg>
       <rect width="50%" height="100" rx="50"ry="20"  stroke="red" stroke-width="5" fill="none"  stroke-opacity="0.5"/>
        </svg>
       <svg>
       <polygon points="70,5 90,41 136,48 103,80 111,126 70,105 29,126 36,80 5,48 48,41"/>
       </svg>
       <!-- Разница между polygon и polyline заключается в поведении обводки: у многоугольника обводка замыкается сама по себе (левая фигура), а у ломаной линии — остаётся незамкнутой (фигура справа):
        -->
       
       <svg>
       <polygon points="5,135 115,5 225,135" fill="violet"  fill-opacity="0.5"/>
       </svg>
       <svg>
       <polyline points="10,135 100,10 55,135 10,10 105,135" fill="hsla(50, 100%, 50%, 0.75)"/>
         </svg>
       
       <svg width="200" height="200">
         <polyline points="50,180 100,20 150,180 20,80 180,80 50,180 100,20" stroke="red" stroke-width="5" fill="none"/>
       </svg>
       
       <svg width="300" height="400">
       
         <polyline points="40,150 150,40 260,150" fill="none" stroke-width="40" stroke="tomato" stroke-linejoin="miter"></polyline>
       
         <polyline points="40,260 150,150 260,260" fill="none" stroke-width="40" stroke="gold" stroke-linejoin="round" ></polyline>
       
         <polyline class="shape-linejoin" points="40,370 150,260 260,370" fill="none" stroke-width="40" stroke="lightseagreen"></polyline>
       
       </svg>
       <svg width="200" height="200">
       
         <circle r="70" cx="100" cy="100" fill="none" stroke="lightgrey" stroke-width="55"></circle>
       
         <circle r="70" cx="100" cy="100" fill="none" stroke="tomato" stroke-width="50"></circle>
       
         <circle r="70" cx="100" cy="100" fill="none" stroke="white" stroke-width="50" stroke-dasharray="20 90"></circle>
       
       </svg>
